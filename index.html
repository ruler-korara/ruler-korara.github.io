<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass UI Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="glass-card">
      <div class="window-controls">
        <span class="control-btn close"></span>
        <span class="control-btn minimize"></span>
        <span class="control-btn maximize"></span>
      </div>

      <div class="left-box">
        <div class="image-frame">
          <img src="https://cdn-icons-png.flaticon.com/512/6840/6840541.png" id="main-image"/>
          <div class="placeholder"></div>
        </div>
      </div>
      <div class="right-box">
        <div class="nav-bar">
          <div class="nav-item" data-title="Home창에 오신걸 환영합니다." data-lines="여기는 Home창 입니다.|간단하게 주절거리는 곳 입니다.|웹스크립트프로그래밍 수업 정말 많은 도움이 되었습니다. 감사합니다.|사실 이렇게 하는게 맞는지 잘 모르겠습니다.|시험은 잘 보지못하여 죄송합니다.">Home</div>
          <div class="nav-item" data-title="HTML창에 오신걸 환영합니다." data-lines="웹사이트를 만들고 싶어서 배웠습니다.|Javascript의 기능을 많이 쓰진 않았지만 홈페이지도 만들었습니다.|지금까지 만든 프로젝트는 없지만 만들어 보고 싶은 프로젝트는 있습니다.|저는 저를 소개할 수 있는 저만의 웹사이트와 경매프로그램을 만들어 보고 싶습니다.|요번 방학부터 만들어볼 생각입니다.">HTML</div>
          <div class="nav-item" data-title="Project에 오신걸 환영합니다." data-lines="Javascript와 NodeJS를 이용한 디스코드 봇을 만들어보고 싶습니다.|C언어로 간단한 리듬게임을 만들어 보고 싶습니다.|Flutter를 이용해 앱개발을 해보고 싶습니다.|Javascript와 React를 사용해 지출 관리 앱을 만들어 보고 싶습니다.|Javascript와 LocalStorge를 사용해 일정 관리 앱을 만들어 보고 싶습니다.">Project</div>
          <div class="nav-item" data-title="홈페이지를 찾아주셔서 감사합니다." data-lines="저는 탐구욕이 있어서 요번에 CSS를 많이 독학해보았습니다.|화면을 꾸미는 더 보기 좋았기에 좋았습니다.|저는 아직 정하지는 않았지만 AI개발이나 Web개발을 주종으로 삼고 싶습니다.|하지만 아직 공부해야하는게 넘쳐나 보이고 열심히 해야겠다는 생각밖에 들지 않습니다.|다음에는 더 완성도 있는 과제로 찾아뵙겠습니다.|">END</div>
        </div>
          <div class="title-bar" id="title-bar"> 20252229 임희성</div>
          <div class="text-line" id="line1">홈페이지 과제</div>
          <div class="text-line" id="line2">이 창은 다시 나오지 않습니다.</div>
          <div class="text-line" id="line3">위에 Home, HTML, Project, END를 클릭하면 그 내용에 해당하는 내용이 나옵니다.</div>
          <div class="text-line" id="line4">만드는데 재밌었습니다.</div>
          <div class="text-line" id="line5">감사합니다.</div>
      </div>
    </div>
  </div>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  background: url('https://www.10wallpaper.com/wallpaper/1366x768/1304/laptop_room_on_the_desk-Digital_products_HD_widescreen_Wallpaper_1366x768.jpg') no-repeat center center/cover;
  opacity: 0.9;
}


.overlay {
  width: 100%;
  height: 100%;
  background-color: rgba(220, 220, 220, 0.);
  display: flex;
  justify-content: center;
  align-items: center;
}


.glass-card {
  display: flex;
  width: 80%;
  max-width: 1000px;
  height: 500px;
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
  position: relative;
}

.window-controls {
  position: absolute;
  top: 15px;
  left: 20px;
  display: flex;
  gap: 8px;
}

.control-btn {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  display: inline-block;
}

.control-btn.close {
  background-color: #ff5f57;
}

.control-btn.minimize {
  background-color: #ffbd2e;
}

.control-btn.maximize {
  background-color: #28c940;
}

.left-box {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.image-frame {
  width: 100%;
  aspect-ratio: 1/1;
  position: relative;
  border: 2px solid #ccc;
  border-radius: 10px;
  overflow: hidden;
  background-color: #f0f0f0;
}

.image-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.image-frame .placeholder {
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 50%;
  pointer-events: none;
  background-image:
    linear-gradient(45deg, rgba(0, 0, 0, 0.3) 2px, transparent 2px),
    linear-gradient(-45deg, rgba(0, 0, 0, 0.3) 2px, transparent 2px);
  background-size: 100% 100%;
  background-repeat: no-repeat;
  z-index: 2;
}

.image-frame img[src]:not([src=""]) + .placeholder {
  display: none;
}

.right-box {
  flex: 2;
  padding-left: 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.nav-bar {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.nav-item {
  width: 50px;
  height: 25px;
  background-color: rgba(0, 0, 0, 0.2);
  border-radius: 4px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.title-bar {
  width: 75%;
  height: 30px;
  background-color: rgba(0, 0, 0, 0.3);
  margin-bottom: 20px;
  border-radius: 6px;
  text-indent: 10px;
}

.text-line {
  width: 100%;
  height: 12px;
  background-color: rgba(0, 0, 0, 0.1);
  margin: 10px 0;
  border-radius: 4px;
  text-indent: 10px;
}
  </style>
  <script>
    const navItems = document.querySelectorAll('.nav-item');
const titleBar = document.getElementById('title-bar');
const textLines = [
  document.getElementById('line1'),
  document.getElementById('line2'),
  document.getElementById('line3'),
  document.getElementById('line4'),
  document.getElementById('line5'),
];

navItems.forEach(item => {
  item.addEventListener('click', () => {
    const newTitle = item.getAttribute('data-title');
    const lines = item.getAttribute('data-lines').split('|');

    titleBar.textContent = newTitle;
    lines.forEach((line, index) => {
      if (textLines[index]) {
          textLines[index].textContent = line;
      }
    });
  });
});

  </script>
</body>
</html>
