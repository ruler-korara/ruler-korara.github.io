  <title>Diagonal Panels</title>

</head>
<body>

    <div class="panel">
      <div class="circle"></div>
      <div class="line"></div>
    </div>

      <div class="line"></div>
    </div>
    <div class="panel">
      <div class="line"></div>
    </div>
    <div class="panel">
      <div class="circle"></div>
    </div>
  </div>
</body>
</html>
